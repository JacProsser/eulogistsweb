<head>
    <title>The Eulogists | Contact</title>
    <meta name="description" content="The Official Eulogists Website">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact.scss" />
</head>

<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="http://www.prosserjac.xyz/eulogistsweb/home">HOME</a></li>
                <li><a href="http://www.prosserjac.xyz/eulogistsweb/about">ABOUT US</a></li>
                <li><a href="http://www.prosserjac.xyz/eulogistsweb/contact">CONTACT US</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Eulogists</h1>
    </header>
    <section class="contact-address-area">
        <div class="container">
            <h2 class="section-header">Contact us</h2>
            </div>
    </section>

    <section class="contact-wrap">
        <form action="" class="contact-form">
          <div class="col-sm-6">
            <div class="input-block">
              <label for="">First Name</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="input-block">
              <label for="">Last Name</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="input-block">
              <label for="">Email</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="input-block">
              <label for="">Message Subject</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="input-block textarea">
              <label for="">Drop your message here</label>
              <textarea rows="3" type="text" class="form-control"></textarea>
            </div>
          </div>
          <div class="col-sm-12">
            <button class="square-button">Send</button>
          </div>
        </form>
      </section>

                  <a href="https://discord.io/eulogists" target="_blank">
